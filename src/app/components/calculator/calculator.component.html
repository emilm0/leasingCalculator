<div class="container col-12">
    <div class="row">
        <div class="form-group col-12">
            <label for="formControlRange">Wpłata własna (%)</label>
            <!-- <input type="range" class="form-control-range" id="formControlRange1"> -->
            <ng5-slider [(value)]="value1" [options]="options1"></ng5-slider>
          </div>
        </div>
        <div class="row">
            <div class="form-group col-12">
                <label for="formControlRange">Liczba rat</label>
                <!-- <input type="range" class="form-control-range" id="formControlRange2"> -->
                <ng5-slider [(value)]="value2" [options]="options2"></ng5-slider>
              </div>
        </div>
        
        <div class="row">
            <div class="form-group col-6">
                <label for="formControlRange">Koncowe rozliczenie:</label>
            </div>
            <div class="form-group col-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Wykup</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Zwrot</label>
                </div>
            </div>
        </div>
                        
    <div class="row">
        <div class="col-6" id="label"><b>Twoja rata</b></div>
        <div class="col-6" id="price"><b>500zł</b></div>
    </div>
